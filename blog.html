    <script>
        var myData = [100, 130, 180, 300, 360, 450, 470, 550, 360, 300, 180, 130, 80];
        var height = 60;
        var width = 106;
        var animateDuration = 2000;
        var animateDelay = 150;

        var yScale = d3.scale.linear()
            .domain([0, d3.max(myData)])
            .range([0, height - 10]);

        var xScale = d3.scale.ordinal()
            .domain(d3.range(0, myData.length))
            .rangeBands([0, width]);

        var svgContainer = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        var bars = svgContainer.selectAll('rect')
            .data(myData)
            .enter()
            .append('rect')
            .style('fill', "#137CBD")
            .attr('width', xScale.rangeBand())
            .attr('height', 0) // set in transition
            .style('stroke', 'black')
            .style('stroke-width', '1px')
            .attr('x', function(d, i) {
                return xScale(i);
            })
            .attr('y', height);

        var transitionChart = bars.transition()
            .attr('height', function(d) {
                return yScale(d);
            })
            .attr('y', function(d) {
                return height - yScale(d);
            })
            .duration(animateDuration)
            .delay(function(d, i) { // gradual delay
                return i * animateDelay;
            })
            .ease('elastic');
    </script>
